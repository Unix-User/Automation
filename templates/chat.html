{% extends "base.html" %}

{% block title %}AI Chat Assistant - Chat{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Chat with Our AI Assistants</h5>
                </div>
                <div class="card-body">
                    <div class="chat-history" id="chatHistory">
                        <!-- Messages will be displayed here -->
                    </div>
                    <div class="typing-indicator" id="typingIndicator">
                        <span class="spinner-grow spinner-grow-sm" role="status"></span>
                        <span>Agents are thinking...</span>
                    </div>
                    <form id="chatForm">
                        <div class="form-group">
                            <label for="prompt">Your Message</label>
                            <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
