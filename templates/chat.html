{% extends "base.html" %}

{% block content %}
<div class="chat-layout">
    <!-- Painel Lateral -->
    
    <div class="sidebar">
        
        <div class="sidebar-header">
            <h3>Informações da Conversa</h3>
        </div>
        
        <!-- Status do Modelo -->
        <div class="sidebar-section">
            <h4>Modelo</h4>
            <div class="model-info">
                <span class="model-name">{{ config.MODEL_NAME }}</span>
                <span class="model-status online">Online</span>
            </div>
        </div>
        
        <!-- Estatísticas -->
        <div class="sidebar-section">
            <h4>Estatísticas</h4>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Mensagens</span>
                    <span id="message-count" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Tempo Ativo</span>
                    <span id="session-time" class="stat-value">00:00</span>
                </div>
            </div>
        </div>
        
        <!-- Histórico da Conversa -->
        <div class="sidebar-section">
            <h4>Histórico</h4>
            <div id="chat-summary" class="chat-summary">
                <!-- Preenchido via JavaScript -->
            </div>
        </div>
        
        <!-- Configurações -->
        <div class="sidebar-section">
            <h4>Configurações</h4>
            <div class="settings">
                <label class="setting-item">
                    <span>Modo Escuro</span>
                    <input type="checkbox" id="dark-mode-toggle">
                </label>
                <label class="setting-item">
                    <span>Som de Notificação</span>
                    <input type="checkbox" id="notification-toggle" checked>
                </label>
            </div>
        </div>
    </div>

    <!-- Área de movimento do chat -->
    <div class="chat-drag-area">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat</h2>
                <div class="chat-actions">
                    <button id="clear-chat" title="Limpar conversa">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="export-chat" title="Exportar conversa">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="Digite sua mensagem..."
                        rows="1"
                        maxlength="1000"
                        aria-label="Digite sua mensagem"
                    ></textarea>
                    <button id="send-button" title="Enviar mensagem">
                        <i class="fas fa-paper-plane"></i>
                        <span class="sr-only">Enviar</span>
                    </button>
                </div>
            </div>
            
            <!-- Alças de redimensionamento -->
            <div class="resize-handle top"></div>
            <div class="resize-handle right"></div>
            <div class="resize-handle bottom"></div>
            <div class="resize-handle left"></div>
            <div class="resize-handle top-left"></div>
            <div class="resize-handle top-right"></div>
            <div class="resize-handle bottom-left"></div>
            <div class="resize-handle bottom-right"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
