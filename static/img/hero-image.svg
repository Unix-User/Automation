<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background com gradiente suave -->
    <defs>
        <linearGradient id="chat-bg" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#E0F2FE"/>
            <stop offset="100%" stop-color="#BAE6FD"/>
        </linearGradient>
        <!-- Sombra para os elementos -->
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Interface principal -->
    <rect x="50" y="20" width="500" height="360" rx="16" fill="white" filter="url(#shadow)"/>
    
    <!-- Barra superior -->
    <rect x="50" y="20" width="500" height="60" rx="16" fill="#0EA5E9"/>
    
    <!-- Título na barra -->
    <text x="85" y="57" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="600">Chat App</text>
    
    <!-- Área de mensagens -->
    <g>
        <!-- Mensagem do bot -->
        <rect x="85" y="100" width="280" height="60" rx="12" fill="#F1F5F9"/>
        <text x="105" y="135" fill="#1E293B" font-family="Inter, sans-serif" font-size="14">
            Olá! Como posso ajudar você hoje?
        </text>
        
        <!-- Mensagem do usuário -->
        <rect x="235" y="180" width="280" height="60" rx="12" fill="#0EA5E9"/>
        <text x="255" y="215" fill="white" font-family="Inter, sans-serif" font-size="14">
            Preciso de ajuda com um projeto.
        </text>
        
        <!-- Mensagem do bot -->
        <rect x="85" y="260" width="280" height="60" rx="12" fill="#F1F5F9"/>
        <text x="105" y="295" fill="#1E293B" font-family="Inter, sans-serif" font-size="14">
            Claro! Me conte mais sobre o projeto.
        </text>
    </g>
    
    <!-- Campo de entrada com botão ajustado -->
    <g>
        <!-- Campo de texto -->
        <rect x="85" y="340" width="370" height="50" rx="25" fill="#F8FAFC" stroke="#E2E8F0"/>
        <text x="105" y="370" fill="#94A3B8" font-family="Inter, sans-serif" font-size="14">
            Digite sua mensagem...
        </text>
        
        <!-- Botão de envio - Ícone Telegram -->
        <g>
            <!-- Círculo de fundo com gradiente suave -->
            <defs>
                <linearGradient id="button-gradient" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#0EA5E9"/>
                    <stop offset="100%" stop-color="#0284C7"/>
                </linearGradient>
            </defs>
            <circle cx="485" cy="365" r="25" fill="url(#button-gradient)">
                <animate
                    attributeName="opacity"
                    values="0.95;1;0.95"
                    dur="2s"
                    repeatCount="indefinite"/>
            </circle>
            
            <!-- Ícone do Telegram -->
            <g transform="translate(472,352) scale(0.045)">
                <path 
                    d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480l0-83.6c0-4 1.5-7.8 4.2-10.8L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" 
                    fill="white">
                    <animate
                        attributeName="opacity"
                        values="0.9;1;0.9"
                        dur="1.5s"
                        repeatCount="indefinite"/>
                </path>
            </g>
        </g>
    </g>
    
    <!-- Elementos decorativos -->
    <circle cx="530" cy="50" r="8" fill="white" opacity="0.5"/>
    <circle cx="500" cy="50" r="8" fill="white" opacity="0.5"/>
    <circle cx="470" cy="50" r="8" fill="white" opacity="0.5"/>
</svg> 